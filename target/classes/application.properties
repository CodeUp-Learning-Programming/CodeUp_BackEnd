# Configura��es do banco de dados H2
spring.datasource.url=jdbc:h2:mem:code
spring.datasource.username=code
spring.datasource.password=

# Habilitando banner
spring.banner.location=classpath:banner.txt

# Console H2 (opcional, para acesso � interface web do H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# habilita a impress�o dos comando SQL no log e formata os SQL (quebra linha, identa etc)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Exibe mensagens de erro valores inv�lidos (400)
server.error.include-message=always
server.error.include-binding-errors=always

# Adia a inicializa��o do datasource at� que seja explicitamente solicitado
spring.jpa.defer-datasource-initialization=true

